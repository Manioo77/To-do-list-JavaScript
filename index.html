<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadania 2022 rok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Zadania 2022 rok</h1>
      <form id="newTaskForm">
        <input
          type="text"
          placeholder="Co masz do zrobienia?"
          id="newTaskInput"
        />
        <input type="submit" id="newTaskSubmit" value="Dodaj zadanie" />
      </form>
    </header>

    <main>
      <section class="taskList">
        <h2>Zadania</h2>
        <div class="tasks">
          <div class="task">
            <div class="content">
              <input type="text" class="text" value="Wynieś śmieci" readonly />
            </div>
            <div class="actions">
              <button class="edit">Edytuj</button>
              <button class="delete">Usuń</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
